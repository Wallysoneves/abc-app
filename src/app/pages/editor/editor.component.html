<app-nav-bar></app-nav-bar>

<div class="container">
    <!-- CKEditor no lado esquerdo -->
    <div class="left-side">
        <ckeditor [editor]="Editor" data="{{dadosCkEditor}}" (change)="onChange($event)"></ckeditor>
    </div>

    <!-- Card no lado direito -->
    <div class="right-side">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-content *ngIf="!materiaSelecionada">
                <div class="materias-container" *ngFor="let materia of materias">
                    <button class="btn-tema" mat-raised-button (click)="toggleAnos(materia)">{{materia.nome}}</button>
                </div>
            </mat-card-content>

            <mat-card-content *ngIf="materiaSelecionada?.aberto">
                <div class="materias-container" *ngFor="let anos of materiaSelecionada?.anos">
                    <button class="btn-tema" mat-raised-button>{{anos}}</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
