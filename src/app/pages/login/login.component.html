<div class="container">
    <div class="image-container">
        <img src="/assets/img/abcHome.png" alt="Imagem" class="centered-image">
    </div>

    <div *ngIf="tempErrorMessage" class="temp-error">
        <p>{{ tempErrorMessage }}</p>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="logar()" class="card-login">
        <div class="textfield">
            <label for="usuario">UsuÃ¡rio</label>
            <input type="text" placeholder="Login" formControlName="login" name="usuario">
        </div>
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" placeholder="Senha" formControlName="password" name="senha">
        </div>
        <button type="submit" class="button-login">Login</button>
        <div class="dividir">
            <div></div>
            <span>ou</span>
            <div></div>
        </div>
        <button type="button" class="button-cadastrar" (click)="toggleCadastroForm()">Cadastre-se</button>
    </form>    

    <!-- FormulÃ¡rio de Cadastro -->
    <form [formGroup]="formCadastro" (ngSubmit)="cadastar()">
        <div *ngIf="showCadastroForm" class="overlay">
            <div class="cadastro-form">
                <h2>Cadastre-se</h2>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Nome" formControlName="name" name="nome">
                </div>
                <div class="textfield">
                    <label for="login">Login</label>
                    <input type="text" placeholder="Login" formControlName="login" name="login">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" formControlName="email" name="email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" formControlName="password" name="senha">
                </div>
                <button type="submit" class="button-cadastrar" (click)="submitCadastroForm()">Cadastrar</button>
                <button type="button" class="button-sair" (click)="toggleCadastroForm()">Sair</button>
            </div>
        </div>
    </form>
</div>
